<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Symbaroum</title>
  <link rel="stylesheet" href="sheet.css" />
  <script defer src="https://unpkg.com/@owlbear-rodeo/sdk@2.0.0/dist/obr.min.js"></script>
  <script defer src="sheet.js"></script>
</head>

<body>
  <div id="sheet">
    <h1>Ficha de Personagem – Symbaroum</h1>

    <section id="atributos">
      <h2>Atributos</h2>
      <label>Força: <input type="number" id="forca" value="0" /></label>
      <label>Destreza: <input type="number" id="destreza" value="0" /></label>
      <label>Vontade: <input type="number" id="vontade" value="0" /></label>
    </section>

    <section id="rolagens">
      <h2>Rolagens</h2>
      <button id="rollAtaque">Ataque</button>
      <button id="rollTeste">Teste de Atributo</button>
    </section>

    <section id="chat">
      <h2>Log de Rolagens</h2>
      <div id="chatLog"></div>
    </section>
  </div>
</body>
</html>
